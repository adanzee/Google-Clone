<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" href="https://play.google.com/store/apps/details?id=com.google.android.apps.tasks&hl=en_US"> 
    <title> Google clone</title>
</head>
<body class="bg-gray-250">
    <header>
        <div class="flex">
            <img class="w-9 h-9 m-4 mr-2 cursor-pointer bg-white-500 hover:bg-gray-300 rounded-2xl" src="menu-icon.svg" alt="menu-icon">
            <img class="w-12 h-12 ml-0 mt-1.5" src="logo.png" alt="logo">
            <h2 class="text-xl font-medium font-poppins mt-4.5">Tasks</h2>
            <div class="flex  justify-end ml-auto space-x-4 w-8 h-8 mt-3 mr-4">
                <img class="w-7 h-7 mt-1" src="help.svg" alt="help">
                <img class="w-7 h-7 mt-1" src="apps.svg" alt="app">
                <img src="profile.svg" alt="profile">
            </div>
        </div>
    </header>
    <aside class="w-60  h-screen ">
            <button class="bg-gray-300 flex ml-5 p-3 rounded-2xl text-lg border-none">
                <img class="mr-2" src="add.svg" alt=""> Create</button>
        </div>
            <div class="  rounded-xl p-2 mt-4 ">
                <button class="flex">
                    <img class="mr-4" src="addtask.svg" alt=""> All tasks
                </button>

            </div>
            <div class=" rounded-xl p-2 ">
                <button class="flex">
                    <img class="mr-4" src="star.svg" alt="">Starred</button>
            </div>
            <div class="  rounded-xl p-2 mt-6">
                <button class="  flex mr-4 pl-3">
                    List
                    <img class="ml-38" src="drrow.svg" alt="dropdown">
                </button>
                
            </div>
            <div class="flex  mt-2 rounded-xl">
                <button class="flex p-2" >
                    <img class="mr-4" src="checkbox.svg" alt="checkbox">
                    My Tasks

                </button>

            </div>
            <div class="flex rounded-xl  mt-6">
                <button class="flex p-2 ">
                    <img class="mr-2" src="add.svg" alt="add">
                    Create new List
                </button>
            </div>       
        </aside>


       <div class=" items-center justify-center flex -mt-150 ">
        <div class="max-w-lg w-2xl bg-white text-black p-6 rounded-xl shadow-2xl">
            <div class="flex justify-between items-start">
              <h2 class="text-lg font-semibold">My Tasks</h2>
              <button class="text-gray-400 hover:text-gray-200">â‹®</button>
            </div>
          
            <button class="flex items-center text-blue-400 hover:text-blue-300 mt-4">
              <span class="text-lg">
                <img src="addtask.svg" alt=""></span>
              <span class="ml-2">Add a task</span>
            </button>
          
            <div class="flex flex-col items-center justify-center mt-20">
              <img src="pg.png" class="w-35 h-30" alt="Task Icon" />
              <h3 class="text-lg mt-4">No tasks yet</h3>
              <p class="text-black-400 text-center mt-2 text-sm">
                Add your to-dos and keep track of them across Google Workspace
              </p>
            </div>
          </div>
          </div>
          
          
    
          
</body>
</html>
